      - ./logs:/app/logs
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_telegram
    restart: unless-stopped
