services:
  # PostgreSQL Database
  # –í–ê–ñ–ù–û: –ï—Å–ª–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ —É–∂–µ –µ—Å—Ç—å PostgreSQL, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–Ω–µ—à–Ω—é—é –ë–î
  # –î–ª—è —ç—Ç–æ–≥–æ –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —Å–µ—Ä–≤–∏—Å db –∏ —É–∫–∞–∂–∏—Ç–µ DATABASE_URL –≤ .env
  db:
    image: postgres:16-alpine
    container_name: invoiceparser_db
    environment:
      POSTGRES_USER: ${DB_USER:-invoiceparser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invoiceparser_password}
      POSTGRES_DB: ${DB_NAME:-invoiceparser}
    volumes:
      - invoiceparser_postgres_data:/var/lib/postgresql/data
    ports:
      # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥—Ä—É–≥–æ–π –ø–æ—Ä—Ç, –µ—Å–ª–∏ 5432 –∑–∞–Ω—è—Ç –¥—Ä—É–≥–∏–º PostgreSQL
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-invoiceparser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - invoiceparser_network

  # –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ (CLI/Web/API)
  app:
    build: .
    container_name: invoiceparser_app
    volumes:
      # –î–∞–Ω–Ω—ã–µ –∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./examples:/app/examples
      - ./.env:/app/.env
      - ./google_sheets_credentials.json:/app/google_sheets_credentials.json
      # –ö–æ–¥ –∏ —Ä–µ—Å—É—Ä—Å—ã
      # –í–ù–ò–ú–ê–ù–ò–ï: volume –¥–ª—è src/ –º–æ–Ω—Ç–∏—Ä—É–µ—Ç—Å—è –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
      # –î–ª—è PRODUCTION: –ø–µ—Ä–µ—Å–æ–±–µ—Ä–∏—Ç–µ –æ–±—Ä–∞–∑ (docker compose build) –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º,
      # —á—Ç–æ–±—ã –∫–æ–¥ –±—ã–ª "–∑–∞–º–æ—Ä–æ–∂–µ–Ω" –≤ –æ–±—Ä–∞–∑–µ, –∞ –Ω–µ –±—Ä–∞–ª—Å—è –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–π –ø–∞–ø–∫–∏
      - ./src:/app/src
      - ./static:/app/static
      - ./prompts:/app/prompts
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app/src
      - LOGS_DIR=/app/logs
      - OUTPUT_DIR=/app/output
      - TEMP_DIR=/app/temp
      - INVOICES_DIR=/app/invoices
      - EXAMPLES_DIR=/app/examples
      - PROMPTS_DIR=/app/prompts
    command: >
      sh -c "
        python scripts/wait_for_db.py &&
        echo 'üì¶ Running database migrations...' &&
        python -m alembic upgrade head &&
        echo '‚úÖ Starting application...' &&
        python -m invoiceparser.app.main_web
      "
    ports:
      # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥—Ä—É–≥–æ–π –ø–æ—Ä—Ç, –µ—Å–ª–∏ 8000 –∑–∞–Ω—è—Ç –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º
      - "${APP_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - invoiceparser_network

  # Telegram –±–æ—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  telegram-bot:
    build: .
    container_name: invoiceparser_telegram
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_telegram
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invoiceparser_network
    profiles:
      - telegram

  # Email –ø–æ–ª–ª–µ—Ä (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  email-poller:
    build: .
    container_name: invoiceparser_email
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_email
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invoiceparser_network
    profiles:
      - email

networks:
  invoiceparser_network:
    name: invoiceparser_network
    driver: bridge

volumes:
  invoiceparser_postgres_data:
    name: invoiceparser_postgres_data
