services:
  app:
    build: .
    container_name: invoiceparser_app
    volumes:
      - ${INVOICES_DIR:-./invoices}:/app/invoices
      - ${OUTPUT_DIR:-./output}:/app/output
      - ${TEMP_DIR:-./temp}:/app/temp
      - ${LOGS_DIR:-./logs}:/app/logs
      - ${EXAMPLES_DIR:-./examples}:/app/examples
      - ./.env:/app/.env
      - ${GOOGLE_SHEETS_CREDENTIALS:-./google_sheets_credentials.json}:/app/google_sheets_credentials.json
      - ${SRC_DIR:-./src}:/app/src
      - ${STATIC_DIR:-./static}:/app/static
      - ${PROMPTS_DIR:-./prompts}:/app/prompts
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app/src
      - LOGS_DIR=/app/logs
      - OUTPUT_DIR=/app/output
      - TEMP_DIR=/app/temp
      - INVOICES_DIR=/app/invoices
      - EXAMPLES_DIR=/app/examples
      - PROMPTS_DIR=/app/prompts
    command: >
      sh -c "
        python scripts/wait_for_db.py &&
        echo 'ðŸ“¦ Running database migrations...' &&
        python -m alembic upgrade head &&
        echo 'âœ… Starting application...' &&
        python -m invoiceparser.app.main_web
      "
    ports:
      - "${APP_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - invoiceparser_network

  db:
    image: postgres:16-alpine
    container_name: invoiceparser_db
    environment:
      POSTGRES_USER: ${DB_USER:-invoiceparser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invoiceparser_password}
      POSTGRES_DB: ${DB_NAME:-invoiceparser}
    volumes:
      - invoiceparser_postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-invoiceparser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - invoiceparser_network

  telegram-bot:
    build: .
    container_name: invoiceparser_telegram
    volumes:
      - ${INVOICES_DIR:-./invoices}:/app/invoices
      - ${OUTPUT_DIR:-./output}:/app/output
      - ${LOGS_DIR:-./logs}:/app/logs
      - ${SRC_DIR:-./src}:/app/src
      - ${PROMPTS_DIR:-./prompts}:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_telegram
    restart: unless-stopped
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - invoiceparser_network
    profiles:
      - telegram

  email-poller:
    build: .
    container_name: invoiceparser_email
    volumes:
      - ${INVOICES_DIR:-./invoices}:/app/invoices
      - ${OUTPUT_DIR:-./output}:/app/output
      - ${LOGS_DIR:-./logs}:/app/logs
      - ${SRC_DIR:-./src}:/app/src
      - ${PROMPTS_DIR:-./prompts}:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_email
    restart: unless-stopped
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - invoiceparser_network
    profiles:
      - email

networks:
  invoiceparser_network:
    name: invoiceparser_network
    driver: bridge

volumes:
  invoiceparser_postgres_data:
    name: invoiceparser_postgres_data
