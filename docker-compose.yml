services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: invoiceparser_db
    environment:
      POSTGRES_USER: ${DB_USER:-invoiceparser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invoiceparser_password}
      POSTGRES_DB: ${DB_NAME:-invoiceparser}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-invoiceparser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

