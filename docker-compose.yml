version: '3.8'

services:
  # Основное приложение (CLI/Web/API)
  app:
    build: .
    container_name: invoiceparser_app
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./examples:/app/examples
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_web
    ports:
      - "${WEB_PORT:-8000}:8000"
    restart: unless-stopped

  # Telegram бот (опционально)
  telegram-bot:
    build: .
    container_name: invoiceparser_telegram
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_telegram
    restart: unless-stopped
    profiles:
      - telegram

  # Email поллер (опционально)
  email-poller:
    build: .
    container_name: invoiceparser_email
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_email
    restart: unless-stopped
    profiles:
      - email
