      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./examples:/app/examples
      - ./.env:/app/.env
      - ./google_sheets_credentials.json:/app/google_sheets_credentials.json
      # ÐšÐ¾Ð´ Ð¸ Ñ€ÐµÑÑƒÑ€ÑÑ‹
      # Ð’ÐÐ˜ÐœÐÐÐ˜Ð•: volume Ð´Ð»Ñ src/ Ð¼Ð¾Ð½Ñ‚Ð¸Ñ€ÑƒÐµÑ‚ÑÑ Ð´Ð»Ñ ÑƒÐ´Ð¾Ð±ÑÑ‚Ð²Ð° Ñ€Ð°Ð·Ñ€Ð°Ð±Ð¾Ñ‚ÐºÐ¸
      # Ð”Ð»Ñ PRODUCTION: Ð¿ÐµÑ€ÐµÑÐ¾Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ð¾Ð±Ñ€Ð°Ð· (docker compose build) Ð¿ÐµÑ€ÐµÐ´ Ð·Ð°Ð¿ÑƒÑÐºÐ¾Ð¼,
      # Ñ‡Ñ‚Ð¾Ð±Ñ‹ ÐºÐ¾Ð´ Ð±Ñ‹Ð» "Ð·Ð°Ð¼Ð¾Ñ€Ð¾Ð¶ÐµÐ½" Ð² Ð¾Ð±Ñ€Ð°Ð·Ðµ, Ð° Ð½Ðµ Ð±Ñ€Ð°Ð»ÑÑ Ð¸Ð· Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ð¾Ð¹ Ð¿Ð°Ð¿ÐºÐ¸
      - ./src:/app/src
      - ./static:/app/static
      - ./prompts:/app/prompts
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
    environment:
