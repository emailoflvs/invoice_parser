services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: invoiceparser_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoiceparser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoiceparser_password}
      POSTGRES_DB: ${POSTGRES_DB:-invoiceparser}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoiceparser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Основное приложение (CLI/Web/API)
  app:
    build: .
    container_name: invoiceparser_app
    volumes:
      # Данные и конфигурация
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./examples:/app/examples
      - ./.env:/app/.env
      # Код и ресурсы
      # ВНИМАНИЕ: volume для src/ монтируется для удобства разработки
      # Для PRODUCTION: пересоберите образ (docker compose build) перед запуском,
      # чтобы код был "заморожен" в образе, а не брался из локальной папки
      - ./src:/app/src
      - ./static:/app/static
      - ./prompts:/app/prompts
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app/src
      - LOGS_DIR=/app/logs
      - OUTPUT_DIR=/app/output
      - TEMP_DIR=/app/temp
      - INVOICES_DIR=/app/invoices
      - EXAMPLES_DIR=/app/examples
      - PROMPTS_DIR=/app/prompts
    command: python -m invoiceparser.app.main_web
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - default

  # Telegram бот (опционально)
  telegram-bot:
    build: .
    container_name: invoiceparser_telegram
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_telegram
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - telegram

  # Email поллер (опционально)
  email-poller:
    build: .
    container_name: invoiceparser_email
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_email
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - email

volumes:
  postgres_data:
