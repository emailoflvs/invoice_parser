services:
  # Основное приложение (CLI/Web/API)
  app:
    build: .
    container_name: invoiceparser_app
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./examples:/app/examples
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
      - LOGS_DIR=/app/logs
      - OUTPUT_DIR=/app/output
      - TEMP_DIR=/app/temp
      - INVOICES_DIR=/app/invoices
      - EXAMPLES_DIR=/app/examples
      - PROMPTS_DIR=/app/prompts
    command: python -m invoiceparser.app.main_web
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Telegram бот (опционально)
  telegram-bot:
    build: .
    container_name: invoiceparser_telegram
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_telegram
    restart: unless-stopped
    profiles:
      - telegram

  # Email поллер (опционально)
  email-poller:
    build: .
    container_name: invoiceparser_email
    volumes:
      - ./invoices:/app/invoices
      - ./output:/app/output
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    command: python -m invoiceparser.app.main_email
    restart: unless-stopped
    profiles:
      - email
