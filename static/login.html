<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Вхід в систему - Аналіз документів</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <h1>Аналіз документів</h1>
                <p class="login-subtitle">Система обробки та аналізу рахунків і накладних</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Ім'я користувача
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Введіть ім'я користувача"
                        autocomplete="username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="input-with-icon">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Введіть пароль"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Запам'ятати мене</span>
                    </label>
                    <a href="#" id="forgotPasswordLink" class="forgot-password">
                        Забули пароль?
                    </a>
                </div>

                <!-- Error/Success Messages -->
                <div class="login-message" id="loginMessage" style="display: none;">
                    <i class="fas" id="loginMessageIcon"></i>
                    <span id="loginMessageText"></span>
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Увійти
                </button>

                <div class="register-link">
                    <p>Немає облікового запису? <a href="#" id="registerLink">Зареєструватися</a></p>
                </div>
            </form>
        </div>

        <!-- Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>
                        <i class="fas fa-user-plus"></i>
                        Реєстрація
                    </h3>
                    <button class="modal-close" id="closeRegisterModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i>
                            Ім'я користувача
                        </label>
                        <input type="text" id="registerUsername" placeholder="Введіть ім'я користувача" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            Email (необов'язково)
                        </label>
                        <input type="email" id="registerEmail" placeholder="Введіть email" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="registerPassword" placeholder="Введіть пароль" autocomplete="new-password" required>
                            <button type="button" class="toggle-password" id="toggleRegisterPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="register-message" id="registerMessage" style="display: none;">
                        <i class="fas" id="registerMessageIcon"></i>
                        <span id="registerMessageText"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelRegister">Скасувати</button>
                    <button class="btn-primary" id="saveRegister">Зареєструватися</button>
                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div class="modal" id="forgotPasswordModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>
                        <i class="fas fa-key"></i>
                        Відновлення пароля
                    </h3>
                    <button class="modal-close" id="closeForgotPasswordModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Для відновлення пароля введіть ваш email або ім'я користувача.</p>
                    <div class="form-group">
                        <label for="forgotPasswordInput">
                            <i class="fas fa-user"></i>
                            Email або ім'я користувача
                        </label>
                        <input type="text" id="forgotPasswordInput" placeholder="Введіть email або ім'я користувача" required>
                    </div>
                    <div class="forgot-password-message" id="forgotPasswordMessage" style="display: none;">
                        <i class="fas" id="forgotPasswordMessageIcon"></i>
                        <span id="forgotPasswordMessageText"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelForgotPassword">Скасувати</button>
                    <button class="btn-primary" id="sendResetPassword">Відправити</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
